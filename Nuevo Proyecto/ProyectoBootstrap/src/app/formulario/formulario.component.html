<div class="fondo-fomulario">
    <div class="container-formulario">
        <h2>Contacto</h2>
        <form action="/enviar_correo" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tu apellidos"
                    name="apellidos">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu direccion"
                    name="direccion">
            </div>
            <div class="form-group">
                <label for="codigo_postal">Codigo postal:</label>
                <input type="text" class="form-control" id="codigo_postal" placeholder="Ingresa tu codigo postal"
                    name="codigo_postal">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrÃ³nico"
                    name="email">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" rows="2" id="mensaje" placeholder="Ingresa tu mensaje"
                    name="mensaje"></textarea><br>
            </div>
            <button type="submit" class="btn btn-primary formulario">Enviar</button><br>
        </form>
    </div>
</div>
